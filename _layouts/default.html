<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

{%- include head.html -%}

<body>
  {%- include header.html -%}
  <table>
    <tr style="vertical-align: top;">
      <td style="width: 20%;">
        {%- if site.posts.size > 0 -%}
        <h2>Other posts</h2>
        {% for post in site.posts %}
        <ul>
          <li>
            <a href="{{ post.url | relative_url }}">
              {{ post.title | escape }}
            </a>
          </li>
        </ul>
        {% endfor %}
        {% endif %}
      </td>
      <td>
        <main class="page-content" aria-label="Content">
          <div class="wrapper">
            {{ content }}
          </div>
        </main>
      </td>
      <td style="width: 20%">
        <a class="twitter-timeline" data-width="400" data-height="600"
          href="https://twitter.com/_geekay5?ref_src=twsrc%5Etfw">Tweets by _geekay5</a>
      </td>
    </tr>
  </table>

  {%- include footer.html -%}

</body>


</html>
